name: backup_sheets

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -e ./agent
      - name: Export tabs
        run: python -m agent.cli backup --out backup
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      - uses: actions/upload-artifact@v4
        with:
          name: sheet-backup
          path: backup
      - name: Commit to data-backups branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -B data-backups
          cp -r backup/* .
          git add .
          git commit -m "chore: backup sheets" || echo "nothing to commit"
      - uses: ad-m/github-push-action@v0.8.0
        with:
          branch: data-backups
          force: false
