name: outreach
on:
  workflow_dispatch:
    inputs:
      sequence:
        required: true
        default: pm_trial
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run sequence
        run: |
          python -m pip install -r agent/requirements.txt
          PYTHONPATH=agent/src python -m agent.cli outreach_sequence ${{ inputs.sequence }}
